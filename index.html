<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="customize.css">
    <title>RSA Postal Codes</title>
  </head>
  <body>

    <header>
      <div class="px-4 pt-3 pb-5 text-center border-bottom">
        <h1 class="display-4 fw-bold">South African Postal Codes</h1>
        <div class="col-lg-6 mx-auto">
          <p class="lead">Enter a postal code below to get information about your location</p>
          <form id="zipform">
            <div class="mt-5">
              <input type="text" class="form-control zip" placeholder="Enter Postal Code">
            </div>
          </form>
          </div>
        </div>
        </div>
      </div>
    </header>

    <main>
      <div class="container">
        <div class="output"></div>
      </div>
    </main>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
